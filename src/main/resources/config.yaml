server:
    # 是否开启线程跟踪器，这会让内存消耗大幅度暴增，仅调试使用 Thread Tracker Configuration
    USE_THREAD_TRACKER: false             #[SEVERE] This deadlock auditing thing will bloat the memory as fast as the time frame one takes to lose track of a raindrop on a tempesting day. Only for debugging purposes.

    #Database Configuration
    DB_URL: "jdbc:mysql://localhost:3306/heavenms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false"
    DB_USER: "root"
    DB_PASS: "root"
    DB_CONNECTION_POOL: true              # 安装一个连接池到中心数据库连接。默认设置为 false。 Installs a connection pool to hub DB connections. Set false to default.

    #Login Configuration
    WORLDS: 1                             # 大区数量 Initial number of worlds on the server.
    WLDLIST_SIZE: 21                      # 最多多少大区 Max possible worlds on the server.
    CHANNEL_SIZE: 20                      # 最多多少频道 Max possible channels per world (which is 20, based on the channel list on login phase).
    CHANNEL_LOAD: 100                     # 一个频道最多多少人 Max players per channel (limit actually used to calculate the World server capacity).
    CHANNEL_LOCKS: 20                     # 每个频道锁数量 Total number of structure management locks each channel has.

    RESPAWN_INTERVAL: 10000               # 怪物刷新间隔，默认10s 10 seconds, 10000.
    PURGING_INTERVAL: 300000              # 清除所有等待的任务间隔，避免任务一直不执行死锁、内存泄漏等，默认300s = 5min 5 minutes, 300000.
    RANKING_INTERVAL: 3600000             # 排名刷新间隔，默认3600s = 1h 60 minutes, 3600000.
    COUPON_INTERVAL: 3600000              # 现金券相关的刷新间隔，默认3600s = 1h 60 minutes, 3600000.
    UPDATE_INTERVAL: 777                  # 通用的服务器刷新时间 Dictates the frequency on which the "centralized server time" is updated.

    # 安全机制，删除角色，登录什么的密码校验
    ENABLE_PIC: true                      # 选择true/false 以启用或禁用图片。删除字符需要可用的图片。 Pick true/false to enable or disable Pic. Delete character requires PIC available.
    ENABLE_PIN: true                      # 选择true/false 以启用或禁用 PIN。 Pick true/false to enable or disable Pin.
    # 不校验PIN或PIC仍允许客户端运行N分钟
    BYPASS_PIC_EXPIRATION: 20             # 启用 PIC 绕过，该选项将在该客户端机器的该账户上保持活动 N 分钟。设置为 0 表示禁用。 Enables PIC bypass, which will remain active for that account by that client machine for N minutes. Set 0 to disable.
    BYPASS_PIN_EXPIRATION: 15             # 启用 PIN 绕过，该选项将在该客户端机器上的该账户上保持活动 N 分钟。设置为 0 表示禁用。 Enables PIN bypass, which will remain active for that account by that client machine for N minutes. Set 0 to disable.

    AUTOMATIC_REGISTER: true              # 如果用户不存在就自动注册用户 Automatically register players when they login with a nonexistent username.
    BCRYPT_MIGRATION: true                # 是否开启新版加密机制，这个不要动 Performs a migration from old SHA-1 and SHA-512 password to bcrypt.
    COLLECTIVE_CHARSLOT: false            # 仓库全大区通用，而不是一个大区 Available character slots are contabilized globally rather than per world server.
    DETERRED_MULTICLIENT: false           # 是否允许多开，检查异地登录的ip Enables detection of multi-client and suspicious remote IP on the login system.
    #Besides blocking logging in with several client sessions on the same machine, this also blocks suspicious login attempts for players that tries to login on an account using several diferent remote addresses.

    # 一个账号最多能支持的机器码登录 Multiclient Coordinator Configuration
    MAX_ALLOWED_ACCOUNT_HWID: 10          # 允许一个账户同时最多使用 N 个硬件ID。硬件ID被登录使用的次数越多，就会在账户中保留得越久。 Allows up to N concurrent HWID's for an account. HWID's remains linked to an account longer the more times it's used to login.
    MAX_ACCOUNT_LOGIN_ATTEMPT: 15         # 在一个账户尝试登录 N 次后，该账户的登录会被短时间禁用。 After N tries on an account, login on that account gets disabled for a short period.
    LOGIN_ATTEMPT_DURATION: 120           # 登录尝试在系统中保持记录的时间（以秒为单位）。 Period in seconds the login attempt remains registered on the system.

    #Ip Configuration
    HOST: 127.0.0.1                       # 配置服务器ip
    LOCALSERVER: true                     # 是否为本地服务，如果是127.0.0.1就选true，其他为false
    GMSERVER: false

    #Other configuration
    SHUTDOWNHOOK: true

    #Server Flags
    USE_CUSTOM_KEYSET: false              # 创建角色后，是否允许自定义键位 Enables auto-setup of the HeavenMS's custom keybindings when creating characters.
    USE_DEBUG: false                      # 开启debug模式 Will enable some text prints on the client, oriented for debugging purposes.
    USE_DEBUG_SHOW_INFO_EQPEXP: false     # 是否打印从客户端所有装备的经验增益信息 Prints on the cmd all equip exp gain info.
    USE_DEBUG_SHOW_RCVD_PACKET: false     # 是否打印从客户端接受到的包id Prints on the cmd all received packet ids.
    USE_DEBUG_SHOW_RCVD_MVLIFE: false     # 是否打印从客户端所有收到的移动生命内容. Prints on the cmd all received move life content.
    USE_DEBUG_SHOW_PACKET: false          # 使用调试显示包
    USE_SUPPLY_RATE_COUPONS: true         # 允许通过现金商店出售利率券 Allows rate coupons to be sold through the Cash Shop.
    USE_IP_VALIDATION: false              # 启用登录时IP检查功能. Enables IP checking when logging in.
    USE_CHARACTER_ACCOUNT_CHECK: false    # 在登录时启用每个帐户一个字符的检查。这可能是资源密集型的. Enables one-character-per-account check when logging in. This might be resource intensive.

    USE_MAXRANGE: true                    # 将从地图上的所有事件发送和接收数据包，而不是仅查看范围内的事件。Will send and receive packets from all events on a map, rather than those of only view range.
    USE_MAXRANGE_ECHO_OF_HERO: true       # 使用英雄的最大距离回声
    USE_MTS: false                        # 利用MTS
    USE_CPQ: true                         # 显示嘉年华CPQ是否可用. Renders the CPQ available or not.
    USE_AUTOHIDE_GM: true                 # 启用时，gm在加入时自动隐藏 When enabled, GMs are automatically hidden when joining. Thanks to Steven Deblois (steven1152).
    USE_BUYBACK_SYSTEM: false             # 是否开启买活系统，通过点击拍卖键 Enables the HeavenMS-builtin buyback system, to be used by dead players when clicking the MTS button.
    USE_FIXED_RATIO_HPMP_UPDATE: false    # 启用heavenms内置的基于当前池到最大池比率的HPMP更新. Enables the HeavenMS-builtin HPMP update based on the current pool to max pool ratio.
    USE_FAMILY_SYSTEM: true               # 是否使用家族系统
    USE_DUEY: true
    USE_RANDOMIZE_HPMP_GAIN: true         # 启用MaxHP/MaxMP增益随机化，并在升级时为MaxMP增益进行INT计算 洗血用这个（智力洗血） Enables randomizing on MaxHP/MaxMP gains and INT accounting for the MaxMP gain on level up.
    USE_STORAGE_ITEM_SORT: true           # 启用存储“安排项目”功能 Enables storage "Arrange Items" feature.
    USE_ITEM_SORT: true                   # 启用库存“项目排序/合并”功能 Enables inventory "Item Sort/Merge" feature.
    USE_ITEM_SORT_BY_NAME: false          # 项目排序基于名称而不是id. Item sorting based on name rather than id.
    USE_PARTY_FOR_STARTERS: false         # 10级或以下的玩家可以创建/邀请特定级别范围内的其他玩家.Players level 10 or below can create/invite other players on the given level range.
    USE_AUTOASSIGN_STARTERS_AP: true      # 新手10级或以下的AP会自动分配(他们不能选择升级某个属性)。仅当本地主机不支持10级或以下初学者的AP分配时设置为true Beginners level 10 or below have their AP autoassigned (they can't choose to levelup a stat). Set true ONLY if the localhost doesn't support AP assigning for beginners level 10 or below.
    USE_AUTOASSIGN_SECONDARY_CAP: true    # 防止AP自动分配在达到玩家等级上限(在自动分配处理器上定义)后在二级属性上花费. Prevents AP autoassign from spending on secondary stats after the player class' cap (defined on the autoassign handler) has been reached.
    USE_STARTING_AP_4: false              # 使用早期gms 4/4/4的起始数据。为了克服AP不足的问题，第1次/第2次任务提升为4AP/5AP Use early-GMS 4/4/4/4 starting stats. To overcome AP shortage, this gives 4AP/5AP at 1st/2nd job advancements.
    USE_AUTOBAN: false                    # 命令服务器自动检测入侵（记得这个是检测外挂的）.Commands the server to detect infractors automatically.
    USE_AUTOBAN_LOG: true                 # 记录autoban相关消息。即使USE_AUTOBAN被禁用，仍然会记录日志. Log autoban related messages. Still logs even with USE_AUTOBAN disabled.
    USE_AUTOSAVE: true                    # 启用服务器自动保存功能(每1小时将字符保存到数据库)。Enables server autosaving feature (saves characters to DB each 1 hour).
    USE_SERVER_AUTOASSIGNER: false        # heavenms内置自动分配器，使用基于分配AP的算法，根据设备所需的次要属性来分配AP。HeavenMS-builtin autoassigner, uses algorithm based on distributing AP accordingly with required secondary stat on equipments.
    USE_REFRESH_RANK_MOVE: true           # 是否刷新排名升降
    USE_ENFORCE_ADMIN_ACCOUNT: false      # 具有GM字符的帐户被客户端视为“GM帐户”。一些GM账户的特权是可以飞行，但无法交易。 Forces accounts having GM characters to be treated as a "GM account" by the client (localhost). Some of the GM account perks is the ability to FLY, but unable to TRADE.
    USE_ENFORCE_NOVICE_EXPRATE: false     # 新手倍率恒定1倍，避免还没转职就十几级了 Hardsets experience rate 1x for beginners level 10 or under. Ideal for roaming on novice areas without caring too much about losing some stats.
    USE_ENFORCE_HPMP_SWAP: false          # 强制玩家只在HP/MP属性内重用HP/MP属性(通过AP重置)。 Forces players to reuse stats (via AP Resetting) located on HP/MP pool only inside the HP/MP stats.
    USE_ENFORCE_MOB_LEVEL_RANGE: true     # 比被杀怪物低N级的玩家将不会从打败它中获得任何经验 Players N levels below the killed mob will gain no experience from defeating it.
    USE_ENFORCE_JOB_LEVEL_RANGE: false    # 达到等级没有专职无法获取经验 Caps the player level on the minimum required to advance their current jobs.
    USE_ENFORCE_JOB_SP_RANGE: false       # 玩家SP等级的上限是他们当前的等级所能获得的总数。更换job（职业）后，丢失的SP将被找回 Caps the player SP level on the total obtainable by their current jobs. After changing jobs, missing SP will be retrieved.
    USE_ENFORCE_ITEM_SUGGESTION: false    # 强制密涅瓦的猫头鹰和现金商店总是显示定义的项目数组 Forces the Owl of Minerva and the Cash Shop to always display the defined item array instead of those featured by the players.
    USE_ENFORCE_UNMERCHABLE_CASH: true    # 迫使玩家不通过商家出售CASH道具，掉落的现金会消失 Forces players to not sell CASH items via merchants, drops of it disappears.
    USE_ENFORCE_UNMERCHABLE_PET: true     # 迫使玩家不通过商人出售宠物，掉落的宠物会消失。(因为未命名的宠物会有脏名字和其他可能的db相关问题 Forces players to not sell pets via merchants, drops of it disappears. (since non-named pets gets dirty name and other possible DB-related issues)
    USE_ENFORCE_MERCHANT_SAVE: true       # 强制自动数据库节省商户，在商店的每一个项目的运动 Forces automatic DB save on merchant owners, at every item movement on shop.
    USE_ENFORCE_MDOOR_POSITION: false     # 迫使神秘之门在附近产生 Forces mystic door to be spawned near spawnpoints.
    USE_SPAWN_CLEAN_MDOOR: false          # 使神秘之门在没有部署动画的情况下产生。这清除了在部署后几秒钟试图取消门时可能发生的断开连接问题 Makes mystic doors to be spawned without deploy animation. This clears disconnecting issues that may happen when trying to cancel doors a couple seconds after deployment.
    USE_SPAWN_LOOT_ON_ANIMATION: false    # 使战利品出现一段时间后，怪物已被杀(跟随怪物死亡动画，而不是立即 Makes loot appear some time after the mob has been killed (following the mob death animation, instead of instantly).
    USE_SPAWN_RELEVANT_LOOT: true         # 强制只刷出玩家或其组队成员可收集的战利品 Forces to only spawn loots that are collectable by the player or any of their party members.
    USE_ERASE_PERMIT_ON_OPENSHOP: true    # 强制“商店许可”物品在玩家部署他/她的玩家商店时被消耗. Forces "shop permit" item to be consumed when player deploy his/her player shop.
    USE_ERASE_UNTRADEABLE_DROP: true      # 装备标记了不可交易的物品，让其在掉落时消失 Forces flagged untradeable items to disappear when dropped.
    USE_ERASE_PET_ON_EXPIRATION: false    # 强制宠物在到期时从库存中移除，而不是将其转换为玩偶.(宠物到期直接删除）Forces pets to be removed from inventory when expire time comes, rather than converting it to a doll.
    USE_BUFF_MOST_SIGNIFICANT: true       # 当使用增益道具时，玩家将坚持使用列表中最高的属性提升，而不是覆盖属性（意思是只算最高的）When applying buffs, the player will stick with the highest stat boost among the listed, rather than overwriting stats.
    USE_BUFF_EVERLASTING: false           # 每一个应用在玩家身上的buff都拥有很高的失效时间，以至于被认为是永久的，（类似于无限buff Every applied buff on players holds expiration time so high it'd be considered permanent. Suggestion thanks to Vcoc.
    USE_MULTIPLE_SAME_EQUIP_DROP: true    # 允许使用相同设备的生物进行多次掉落，可能掉落的数量基于掉落数据提供的数量. Enables multiple drops by mobs of the same equipment, number of possible drops based on the quantities provided at the drop data.
    USE_BANISHABLE_TOWN_SCROLL: false     # 使城镇卷轴的行为就好像它是一个“玩家死亡后回城的效果” Enables town scrolls to act as if it's a "player banish", rendering the antibanish scroll effect available.
    USE_ENABLE_FULL_RESPAWN: false        # 是否按最大数量刷新，刷新怪物的数量是否按地图人数决定，最大6人 At respawn task, always respawn missing mobs when they're available. Spawn count doesn't depend on how many players are currently there.
    USE_ENABLE_CHAT_LOG: false            # 游戏聊天记录编写 Write in-game chat to log
    USE_REBIRTH_SYSTEM: false             # 转生系统开关 Flag to enable/disable rebirth system
    USE_MAP_OWNERSHIP_SYSTEM: false       # 是否开启地图所有权系统 Flag to enable/disable map ownership system
    USE_FISHING_SYSTEM: false             # 启用/禁用自定义钓鱼系统 Flag to enable/disable custom fishing system
    USE_NPCS_SCRIPTABLE: true             # 启用/禁用服务器端预定义脚本npc的标志.. Flag to enable/disable serverside predefined script NPCs.

    #Events/PQs Configuration
    USE_OLD_GMS_STYLED_PQ_NPCS: true      # 使PQ npc具有与旧GMS风格相似的行为，跳过PQ的信息，并立即尝试注册队伍。 Enables PQ NPCs with similar behaviour to old GMS style, that skips info about the PQs and immediately tries to register the party in.
    USE_ENABLE_SOLO_EXPEDITIONS: false    # 允许任意数量的玩家开始副本。意思是可以单人扎昆，或者多人扎昆。 Enables start expeditions with any number of players. This will also bypass all the Zakum prequest.
    USE_ENABLE_DAILY_EXPEDITIONS: false   # 在探险中启用每日入口限制 Enables daily entry limitations in expeditions.
    USE_ENABLE_RECALL_EVENT: false        # 使下线的玩家能够重新登录他们在退出之前进入的最后一个事件实例。“回收”仅在事件尚未清除或处理时有效。 Enables a disconnected player to reaccess the last event instance they were in before logging out. Recall only works if the event isn't cleared or disposed yet. Suggestion thanks to Alisson (Goukken).

    #Announcement Configuration
    USE_ANNOUNCE_SHOPITEMSOLD: false      # 自动消息发送给所有人时，从播放器商店或雇佣商人出售的道具（记得是控制喇叭的） Automatic message sent to owner when an item from the Player Shop or Hired Merchant is sold.
    USE_ANNOUNCE_CHANGEJOB: false         # 更换职业时自动发送消息给好友。 Automatic message sent to acquantainces when changing jobs.

    #Cash Shop Configuration
    USE_JOINT_CASHSHOP_INVENTORY: false   # 允许玩家，使用相同的现金商店库存。不过，来自独家现金商店库存的物品不会出现在共享库存中。 Enables usage of a same cash shop inventory for explorers, cygnus and legends. Items from exclusive cash shop inventories won't show up on the shared inventory, though.
    USE_CLEAR_OUTDATED_COUPONS: true      # 允许从数据库中删除旧的代码优惠券注册表，释放长时间不相关的数据。Enables deletion of older code coupon registry from the DB, freeing so-long irrelevant data.
    ALLOW_CASHSHOP_NAME_CHANGE: true      # 允许玩家在商城购买名称更改。Allows players to buy name changes in the cash shop.
    ALLOW_CASHSHOP_WORLD_TRANSFER: true   # 允许玩家在商城购买世界转移。Allows players to buy world transfers in the cash shop.

    #Maker Configuration
    USE_MAKER_PERMISSIVE_ATKUP: false     # 允许玩家在非武器道具上使用基于攻击的强化宝石。Allows players to use attack-based strengthening gems on non-weapon items.
